        <img alt="Loading Please Wait..." style="width:100px ; height:100px ;" src="../../../assets/Spin-2.gif" />

    <div class="fixsubheader">
        <div class="MasterHeader">
            <div style="width: 15%;">
                <h2>Design to Cost</h2>
            </div>
            <div style="width: 85%;">
                <div class="DTO_steps">
                    <p class="DTO_step1" [routerLink]="['/home/designtocost/step1']">Step 1</p>
                    <span class="DTO_connect1_2">
                        <i class="bi bi-arrow-right gradient-icon"></i>
                    </span>
                    <p class="DTO_step2" [routerLink]="['/home/designtocost/step2']">Step 2</p>
                    <span class="DTO_connect1_2">
                        <i class="bi bi-arrow-right gradient-icon2"></i>
                    </span>
                    <p class="DTO_step3" [routerLink]="['/home/designtocost/step3']">Step 3</p>
                    <span class="DTO_connect1_2">
                        <i class="bi bi-arrow-right gradient-icon3"></i>
                    </span>
                    <p class="DTO_step4" [routerLink]="['/home/designtocost/step4']">Step 4</p>

            </div>
        </div>

</div>
