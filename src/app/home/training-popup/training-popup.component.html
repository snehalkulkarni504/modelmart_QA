<div class="popup-overlay">
  <div class="popup-box">
    <div class="popup-header">
      <div class="popup-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#da291c" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#da291c" stroke-width="2" fill="none"/>
          <line x1="12" y1="7" x2="12" y2="13" stroke="#da291c" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="17" r="1.5" fill="#da291c"/>
        </svg>
      </div>
      <h3 class="popup-title">Important Message</h3>
    </div>

    <p class="design-warning-msg">
      Did you register for a quick 90 mins training for some amazing new features of Model Mart 2.0?
    </p>

    <div class="popup-actions">
      <button class="confirm-btn" (click)="registerNow()">Register Now</button>
      <button class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
